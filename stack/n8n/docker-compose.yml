version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: nativelegal-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-nativelegal2025}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TZ:-America/New_York}
    volumes:
      - ./data:/home/node/.n8n
      - ./workflows:/home/node/workflows:ro
      - ../../frontend/content/posts:/blog-posts:ro
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge

